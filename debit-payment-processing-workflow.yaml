main:
  params: [input]
  steps:
    - verifySecurityToken:
        call: http.post
        args:
          url: https://baas-service-api-sjeaxywgpa-de.a.run.app/baas/api/auth/verify
          body: ${input.token}
          timeout: 1800
        result: tokenVerified
    - logTokenVerificationResult:
        call: sys.log
        args:
          data: ${"Autehticated ? :\ " + tokenVerified.body}
    - result:
       switch:
         - condition: ${not tokenVerified.body}
           next: notifyFailure
    - callpaymentWorkflow:
        call: paymentWorkflow
        args:
            payment: ${input.payment}
        result : resultMessage
    - notifyResponse:
        return: ${resultMessage}
    - notifyFailure:
        return: "Unauthenticated Request!!!"

paymentWorkflow:
  params: [payment]
  steps:
    - logPaymentRequest:
        call: sys.log
        args:
          data: ${"Payment Request Json :\" + payment}
    - processDebitPayment:
        call: http.post
        args:
          url: https://baas-service-api-sjeaxywgpa-de.a.run.app/baas/api/payments/debit
          body: ${payment}
          timeout: 1800
        result: paymentProcessingResponse
    - logPaymentRespnse:
        call: sys.log
        args:
          data: ${"Payment Processing Response :\ " + paymentProcessingResponse.body}
    - paymentWorkflowResult:
        return: ${paymentProcessingResponse.body}
